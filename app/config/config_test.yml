imports:
    - { resource: config_dev.yml }

security:
   encoders:
       TicketBundle\Entity\User: 
                algorithm: md5
                encode_as_base64: false
                iterations: 0
    
framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
